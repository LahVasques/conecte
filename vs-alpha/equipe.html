<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Conecte</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cssequipe/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="logo">
    <img src="imgequipe/IconeLogo.png" alt="Logo">
  </div>

  <div class="container">
    <div class="texto">
      <div id="troca">
        <div class="foto">
          <img id="foto" src="imgequipe/julia.jpg" alt="">
        </div>
        <p id="nome">Julia Dias</p> 
        <p id="cargo">Front End</p> 
        <p id="paragrafo">Responsável por planejar e criar a aparência visual e a experiência do usuário. Garante que o site seja atraente, funcional e intuitivo. Em resumo, ela transforma ideias em designs que conectam estética e usabilidade.</p>
      </div>
    </div>
  </div>

  <div class="imagem-equipe">
    <img src="imgequipe/equipe.png" alt="Equipe">
  </div>

  <div class="icones">
    <button id="trocar" class="btn btn-primary">
      <i class="bi bi-arrow-right-circle"></i>
    </button>
  </div>

  <script src="jsequipe/javascript.js"></script>
</body>
</html>
